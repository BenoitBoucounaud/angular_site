<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p>{{ user.email }}</p>
        <p>Drink preference : {{ user.drinkPreference }}</p>
        <p *ngIf="user.hobbies && user.hobbies.length > 0">
            Hobbies :
            <span *ngFor="let hobby of user.hobbies">{{ hobby }} - </span>
        </p>
    </li>
    <!-- need a / to nav to 4200/new-user and 4200/users/new-user -->
    <a routerLink="/new-user">Nouvel utilisateur</a>
</ul>
